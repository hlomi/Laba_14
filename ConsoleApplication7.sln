#include <iostream>

double calculateAP(const int mas[], int size) { // Функція для обчислення арифметичного середнього (середнього значення) масиву
	double sumP = 0.0;// Ініціалізація sumP значенням 0.0 для накопичення суми елементів масиву
	for (int i = 0; i < size; i++) {  // Цикл через кожен елемент масиву
		sumP += mas[i]; //Додаємо до sumP реальні значення в масиві
	}
	return sumP / size;  // Повертаємо арифметичне середнє, розділивши суму на розмір масиву
}
int main() { // Встановлюємо локаль для виведення повідомлень
	setlocale(LC_ALL, "ukr"); // Додаємо локалізацію
	int mas[10]; // Оголошуємо масив розміром 10 для збереження введених користувачем значень
	std::cout << "Введіть 10 значень масиву:\n";// Просимо користувача ввести 10 значень для масиву 
	for (int i = 0; i < 10; i++) { 
		std::cin >> mas[i];// Зчитуємо кожне введене значення в масив
	}
	double AP = calculateAP(mas, 10);// Викликаємо функцію для обчислення арифметичного середнього масиву
	std::cout << "Середнє значення в масиві:" << AP << std::endl; // Виводимо результат (арифметичне середнє) користувачеві
}
